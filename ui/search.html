<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blockchain Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <h1>Manage your Blockchain</h1>
                </div>
            </div>
            <div v-if="error" class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            <div v-if="success" class="alert alert-success" role="alert">
                {{ success }}
            </div>
            <div class="row">
                <div class="col">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Wallet &amp; Node</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/network">Network</a>
                        </li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <form @submit.prevent="onSearchTx">
                        <div class="form-group">
                            <label for="sender-url">Sender</label>   
                            <input v-model="search.sender" type="text" class="form-control" id="sender-url" placeholder="Not case sensitive">
                            <label for="recipient-url">Recipient</label>
                            <input v-model="search.recipient" type="text" class="form-control" id="recipient-url" placeholder="Not case sensitive">
                            <label for="amount-url">Amount</label>
                            <input v-model="search.amount" type="text" class="form-control" id="amount-url" placeholder="Not case sensitive">
                            <label for="date-url">Date</label>
                            <input v-model="search.date" type="text" class="form-control" id="date-url" placeholder="AAAAMMDD">
                        </div>
                        <button :disabled="search.sender.trim() === ''" type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row my-3">
                <div class="col">
                    <button class="btn btn-primary" @click="onLoadNodes">Load Peer Nodes</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="list-group">
                        <button 
                            v-for="tx in transactions"
                            style="cursor: pointer;" 
                            class="list-group-item list-group-item-action" 
                            @click="onRemoveNode(node)">
                            {{ data.recipient }}
                        </button>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                transactions: [
                ],
                search:{
                    sender:'',
                recipient:'',
                amount:'',
                date:''
                },
                newNodeUrl: '',
                error: null,
                success: null
            },
            methods: {
                onSearchTx: function() {
                    // Add node as peer node to local node server
                    // vm = this;
                    const queryString = Object.keys(this.search).map(key=>key+'='+this.search[key]).join('&')
                    console.log(queryString)
                    axios.get('/search?recipient=yann')
                        .then(response => {
                            this.success= 'Found';
                            this.error=null;
                            console.log(response.data.transaction)
                            this.transactions=response.data.transaction
                        })
                        .catch(error => {
                            this.success=null;
                            this.error=error.response.data.message;
                        })
                },
                onLoadNodes: function() {
                    // Load all peer nodes of the local node server
                    vm = this;
                    axios.get('/search?recipient=yann')
                        .then(function(response){
                            vm.success= 'Fetched nodes successfully';
                            vm.error=null;
                            console.log(response.data.message)
                            //vm.nodes=response.data.all_nodes
                        })
                        .catch(function(error){
                            vm.success=null;
                            vm.error=error.response.data.message;
                        })
                },
                onRemoveNode: function(node_url) {
                    // Remove node as a peer node
                    vm = this;
                    axios.delete('/node/'+node_url)
                        .then(function(response){
                            vm.success= 'Deleted node successfully';
                            vm.error=null;
                            //vm.nodes=response.data.all_nodes
                        })
                        .catch(function(error){
                            vm.success=null;
                            vm.error=error.response.data.message;
                        })
                }
            }
        })
    </script>
</body>

</html>
